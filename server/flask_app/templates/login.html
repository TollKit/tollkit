<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">
    <title>Login</title>
</head>
<body class="body-login">
    
    <main>
        
        <img src="../static/IMG/myriam-jessier-eveI7MOcSmw-unsplash.jpg" alt="dashboard" class="image_dashboard">
        <a href="/" class="home-return">Home</a>
        <!-- /login -> /dashboard -->
        <form action="/dashboard" method="POST" class="card_login">
            
            <div class="logo">
                <a href="/">
                    <img src="../static/IMG/logo-png-tollkit.png" alt="">
                </a>
            </div>
            <p class="login_subtitle">Dashboard</p>
            <div class="form_login_main">
                <div class="form__group field">
                    <input autocomplete="off" type="email" name="email" id="email" class="form__field" placeholder="Email" required>
                    <label for="email" class="form__label">Correo Electrónico</label>
                </div>
                <div class="form__group field">
                    <input type="password" name="password" id="password" class="form__field" placeholder="Contraseña" required>
                    <label for="password" class="form__label">Contraseña </label>
                </div>
            </div>
            
            <input type="submit" class="btn-primary" value="Login">
        </form>
    </main>
</body>
</html>
